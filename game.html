<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="scripts/gameScript.js"></script>
</head>

<body>
    <form>
        <table BORDER=0 cellpadding="1" cellspacing="1" id="nim game">
            <tr align="center" valign="top">
                <td COLSPAN="3"></td>
                <td width="32"><img SRC="assets/Stone1.png"></td>
                <td COLSPAN="3"></td>
                <td width="59" valign="middle"><input name="button" type="button" class="button"
                        onClick="player_draught(1)" value="Row 1">
                </td>
            </tr>
            <tr align="center" valign="top">
                <td COLSPAN="2"></td>
                <td width="32"><img SRC="assets/Stone1.png"></td>
                <td width="32"><img SRC="assets/Stone1.png"></td>
                <td width="32"><img SRC="assets/Stone1.png"></td>
                <td COLSPAN="2"></td>
                <td width="59" valign="middle"><input name="button2" type="button" class="button"
                        onClick="player_draught(2)" value="Row 2">
                </td>
            </tr>
            <tr align="center" valign="top">
                <td width="32"></td>
                <td width="32"><img SRC="assets/Stone1.png"></td>
                <td width="32"><img SRC="assets/Stone1.png"></td>
                <td width="32"><img SRC="assets/Stone1.png"></td>
                <td width="32"><img SRC="assets/Stone1.png"></td>
                <td width="32"><img SRC="assets/Stone1.png"></td>
                <td width="32"></td>
                <td width="59" valign="middle"><input name="button2" type="button" class="button"
                        onClick="player_draught(3)" value="Row 3">
                </td>
            </tr>
            <tr align="center" valign="top">
                <td WIDTH="32"><img SRC="assets/Stone1.png"></td>
                <td WIDTH="32"><img SRC="assets/Stone1.png"></td>
                <td WIDTH="32"><img SRC="assets/Stone1.png"></td>
                <td WIDTH="32"><img SRC="assets/Stone1.png"></td>
                <td WIDTH="32"><img SRC="assets/Stone1.png"></td>
                <td WIDTH="32"><img SRC="assets/Stone1.png"></td>
                <td WIDTH="32"><img SRC="assets/Stone1.png"></td>
                <td WIDTH="59" valign="middle"><input name="button2" type="button" class="button"
                        onClick="player_draught(4)" value="Row 4">
                </td>
            </tr>
            <tr align="center" valign="middle">
                <td height="70" colspan="7"><input name="button2" type="button" class="button"
                        onClick="new_game()" value="New game">
                    &nbsp;
                    <input name="button2" type="button" class="button"
                        onClick="javascript:window.close()"
                        value="Close window">
                </td>
                <td height="70"><input name="button2" type="button" class="button2"
                        onClick="computer_draught()" value="PC move">
                </td>
            </tr>
        </table>
    </form>
    <script LANGUAGE="JavaScript" type="fa4f5c1b049826e653a073f9-text/javascript"><!--
        randomize()
      //--></script>

</html>
