<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src='scripts/settingsScript.js'></script>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <form onsubmit="test(event)" style="width: 100%; text-align: center;">
        <h1>Settings</h1>
        <hr>
        <label for="player1">Player 1 Username: </label>
        <input type="text" placeholder="Player 1 Name" name="player1" id="player1">
        <br>
        <label for="player2">Player 2 Username: </label>
        <input type="text" placeholder="Player 2 Name" name="player2" id="player2">
        <br>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty" name="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <br>
        <input type="submit" value="Play Game!">
    </form>

    <script src="scripts/settingsScript.js"></script>
</body>
</html>
